<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <title>Paint</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">PaintSite</h1>
        <div class="controls">
            <div class="controls__range">
                <input type="range" id="jsRange" min="0.1" max="10" value="2.5" step="0.1">
            </div>
            <div class="controls__colors" id="jsColors">
                <input type="color" id="jsColor"> <h3 class="colorNum" id="colorNum">#000000</h3>
            </div>
        </div>
    </header>
            <canvas id="jsCanvas" class="canvas"></canvas>
            <div class="controls__btns">
                <button id="jsMode">Заливка</button>
                <button id="jsSave">Сохронить</button>
            </div>
    </div>
    
    

    <script src="./script.js"></script>
</body>
</html>
